<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>고양이 자랑하기</title>
</head>
<body>
    <h2>고양이 자랑하기</h2>
    <h4>당신이 알고있는 길고양이의 출몰지를 공유해주세요</h4>
    <form method="POST">
        {% csrf_token %}
        제목<br>
        <input type="text" name="postname"><br>
        내용<br>
        <textarea rows="10" cols="50" name="contents"></textarea><br>
        <input type="submit" value="글쓰기">
    </form>
</body>
</html>
