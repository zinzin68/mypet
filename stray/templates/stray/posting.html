<html>
    <head>
        <title>{{post.postname}}</title>
    </head>
    <body>
        <h2>내가 만난 길고양이들</h2>
        <p>{{post.postname}}</p>
        <p>{{post.contents}}</p>
        {% if post.mainphoto %}
            <img src = "{{post.mainphoto.url}}" alt="Image" height="600">

            <br>
        {% endif %}
        <a href="post_list/">목록</a>
        <a href="/blog/{{post.pk}}/remove">삭제</a>
    </body>
</html>
