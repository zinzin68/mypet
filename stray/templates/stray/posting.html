<html>
    <head>
        <title>{{post.postname}}</title>
    </head>
    <body>
        <h2>고양이 자랑대회</h2>
        <p>{{post.postname}}</p>
        <p>{{post.contents}}</p>
        {% if post.mainphoto %}
            <img src = "{{post.mainphoto.url}}" alt="Image" height="600">

            <br>
        {% endif %}
        <a href="/post_list/">목록</a>
        <a href="/post_list/{{post.pk}}/remove">삭제</a>
    </body>
</html>
